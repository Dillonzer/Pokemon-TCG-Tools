<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <title>Viewer Page</title>
</head>
<body style="font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; ">
    <script src="https://extension-files.twitch.tv/helper/v1/twitch-ext.min.js"></script>
    <div id="mainoverlay">
        <a id="togglePrizeTacker" class="toggle prizeTrackerToggle">Check Prizes</a>
        <a id="toggleCardViewer" class="toggle cardViewerToggle">Open Card Viewer</a>
        <a id="toggleDecklistViewer" class="toggle deckViewerToggle">View Decklist</a>
        <div id="prizeTracker" class="prizeBar">        

        </div> 
        <div id="cardViewer" class="cardViewBar">
            
        </div> 
        <div id="decklistViewer" class="deckViewBar">

        </div> 
    </div>  
</body>
<script src="scripts.js" type="text/javascript"></script>
<script src="jquery.min.js" type="text/javascript"></script>
</html>
